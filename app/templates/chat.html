<!-- app/templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.6/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/cubism4.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="csshake-slow">
    <div id="character-container">
        <canvas id="character"></canvas>
        <div id="speech-bubble"></div>
    </div>
    <div class="chat-container">
        <div id="user-input-history"></div>
        <div class="input-group">
            <input type="text" id="input-box" class="form-control" placeholder="Type a message...">
            <div class="input-group-append">
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/live2d.js"></script>
</body>
</html>
